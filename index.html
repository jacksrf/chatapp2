<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 375px)" href="stylePhone.css">
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0;"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.js"></script>
  </head>
  <body>
    <header>
      <div id="headerWrap">
        <div id="menu">
          <button id="menuButton"></button>
        </div>
        <div id="h1holder"><h1>< / <font id="heading1">Chat</font>ter ></h1></div>
      </div>
    </header>
    <div id="chatBody">
      <div id="leftSide">
        <div id="avatarHolder">
          <div id="avatarPic"></div>
        </div>
        <div id="nameHolder">
          <div id="nameProf"></div>
        </div>
      </div>
      <div id="textArea">
        <input type="text" id="textBox" >
        <button id="submit" placeholder="submit"></button>
        <div id="chatbox">
          <span id="msgHolder">
            <img src="robot.png" id="msgAvatar"/>
            <p id="msgName">ChatterBot</p>
            <p id="msgTime"></p>
            <p id="msg"></p>
          </span>
        </div>
      </div>
      <div id="onlineList">
        <div id="h2holder">
          <div id="h2">ONLINE LIST</div>
        </div>
        <ul id="loggedList">
        </ul>
      </div>
    </div>

    <div id="container">
      <div id="signin">
        <div class="inputHolder">
          <div class="inputCenter" id="topInput">
            <p>Username:</p>
            <input class="loginInputs" type="text" id="userName">
          </div>
        </div>
        <div class="inputHolder">
          <div class="inputCenter">
            <p>Avatar: (.jpg or .png)</p>
            <input class="loginInputs" type="text" id="avatar">
          </div>
        </div>
        <div class="inputHolder">
          <div class="inputCenter">
            <p>Color:</p>
            <input class="loginInputs" type="text" id="color">
          </div>
        </div>
        <div class="inputHolder">
          <div class="inputCenter">
            <button id="enter">ENTER</button>
          </div>
        </div>
      </div>
    </div>

    <script src="jquery-1.11.2.min.js"></script>
    <script src="open.js"></script>
    <script src="application.js"></script>
  </body>
</html>
