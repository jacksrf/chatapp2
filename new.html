<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

</head>
  <body>
    <header>
      <div id="headerWrap">
        <div id="h1holder"><h1>< / <font id="heading1">Chat</font>ter ></h1></div>
      </div>
    </header>
    <div id="chatBody">
      <div id="leftSide">
        <div id="avatarHolder">
          <div id="avatarPic"></div>
        </div>
        <div id="nameHolder">
          <div id="nameProf"></div>
        </div>
      </div>
      <div id="textArea">
        <input type="text" id="textBox" >
        <button id="submit" placeholder="submit"></button>
        <div id="chatbox"></div>
      </div>
      <div id="onlineList">
        <div id="h2holder">
          <div id="h2">ONLINE LIST</div>
        </div>
        <ul id="loggedList">
        </ul>
      </div>
    </div>

    <div id="container">
      <div id="signin">
        <div class="inputHolder">
          <div class="inputCenter" id="topInput">
            <p>Username:</p>
            <input type="text" id="userName">
          </div>
        </div>
        <div class="inputHolder">
          <div class="inputCenter">
            <p>Avatar: (.jpg or .png)</p>
            <input type="text" id="avatar">
          </div>
        </div>
        <div class="inputHolder">
          <div class="inputCenter">
            <p>Color:</p>
            <input type="text" id="color">
          </div>
        </div>
        <div class="inputHolder">
          <div class="inputCenter">
            <button id="enter">ENTER</button>
          </div>
        </div>
      </div>
    </div>

    <script src="open.js"></script>
  </body>
</html>
